<!DOCTYPE HTML>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=4, user-scalable=yes">
    <title>Client side</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="index.js"></script>
</head>
<body onload="fetchData()">

    <div class="products-container">
        <h1>
            Products
        </h1>
    
        <button onclick="sortPage()" class="sort-button">
            Sort page
        </button>
        <br>
        <input type="number" min="0" placeholder="Search using serial Number..." name="search" class="search-input">
        <button onclick="searchPage()" class="search-button"><i class="fa fa-search"></i></button>
        <button onclick="resetSearchPage()" class="search-button">Reset</button>
    
        <div id="product-area">
        </div>
        <div id="search-result-area">
        </div>

        <div class="pagination">
            <button class="pagination-button pagination-element" onclick="pagination('left');"><i class="fas fa-angle-left fa-lg arrow-buttons"></i></button>
            <div class="page-number pagination-element">1</div>
            <button class="pagination-button pagination-element" onclick="pagination('right');"><i class="fas fa-angle-right fa-lg arrow-buttons"></i></button>
        </div>

    </div>
</body>
